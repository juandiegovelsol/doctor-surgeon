<!DOCTYPE html>
<html>
  <head>
    <title>WH40k Web Prototype</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-container">
      <div id="space-marines-squad">
        <h2>Space Marines</h2>
        <div class="unit marine"></div>
        <div class="unit marine"></div>
        <div class="unit marine"></div>
        <div class="unit marine"></div>
        <div class="unit marine"></div>
      </div>
      <div id="orks-squad">
        <h2>Orks</h2>
        <div class="unit ork"></div>
        <div class="unit ork"></div>
        <div class="unit ork"></div>
        <div class="unit ork"></div>
        <div class="unit ork"></div>
        <div class="unit ork"></div>
        <div class="unit ork"></div>
        <div class="unit ork"></div>
        <div class="unit ork"></div>
        <div class="unit ork"></div>
      </div>
      <div id="game-controls">
        <button id="shoot-marines">Space Marines Shoot</button>
      </div>
      <div id="game-log">
        <h3>Game Log</h3>
        <ul id="log-list"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
