<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counting Fun!</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      #target-number {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 60px;
        font-weight: bold;
        color: #333;
      }

      #objects-container {
        display: flex;
        flex-wrap: wrap; /* Allow objects to wrap to the next line */
        justify-content: center;
        align-items: center;
        width: 80%; /* Adjust as needed */
        max-width: 800px; /* Maximum width of the container */
      }

      .object {
        width: 50px;
        height: 50px;
        margin: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .circle {
        border-radius: 50%;
        background-color: #e74c3c; /* Red */
      }

      .square {
        background-color: #3498db; /* Blue */
      }

      .triangle {
        width: 0;
        height: 0;
        border-left: 25px solid transparent;
        border-right: 25px solid transparent;
        border-bottom: 50px solid #2ecc71; /* Green */
      }

      .star {
        font-size: 50px;
        color: #f1c40f; /* Yellow */
        line-height: 50px; /* Vertically center the star */
        text-align: center; /* Horizontally center the star */
      }
    </style>
  </head>
  <body>
    <div id="target-number"></div>
    <div id="objects-container"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const targetNumberDiv = document.getElementById("target-number");
        const objectsContainer = document.getElementById("objects-container");
        const shapes = ["circle", "square", "triangle", "star"];

        function getRandomNumber(min, max) {
          return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function getRandomShape() {
          return shapes[Math.floor(Math.random() * shapes.length)];
        }

        function createObject(shapeClass) {
          const objectDiv = document.createElement("div");
          objectDiv.classList.add("object", shapeClass);
          if (shapeClass === "star") {
            objectDiv.textContent = "â˜…"; // Use a star character
          }
          return objectDiv;
        }

        const randomNumber = getRandomNumber(1, 10);
        targetNumberDiv.textContent = randomNumber;

        for (let i = 0; i < randomNumber; i++) {
          const shapeClass = getRandomShape();
          const object = createObject(shapeClass);
          objectsContainer.appendChild(object);
        }
      });
    </script>
  </body>
</html>
