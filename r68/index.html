<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitchen Safety Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-container">
      <h1>Kitchen Safety Simulation</h1>

      <div id="kitchen-container">
        <div id="oven" class="kitchen-item"></div>
        <div id="hob" class="kitchen-item"></div>
        <div id="microwave" class="kitchen-item"></div>
        <div id="fridge" class="kitchen-item"></div>
        <div id="sink" class="kitchen-item"></div>
        <div id="chopping-board" class="kitchen-item"></div>
        <div id="knife" class="kitchen-item"></div>

        <button id="launch-quiz-button">Launch Quiz</button>
      </div>

      <div id="quiz-container" style="display: none">
        <h2>Kitchen Safety Quiz</h2>
        <div id="quiz-questions">
          <!-- Questions will be dynamically added here by Javascript -->
        </div>
        <button id="submit-quiz-button">Submit Quiz</button>
        <div id="quiz-results"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
