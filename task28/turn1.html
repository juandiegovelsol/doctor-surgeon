<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shape Memory Game</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .card-container {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }

      .card {
        width: 100px;
        height: 150px;
        border: 1px solid #ccc;
        background-color: #424242;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em;
        cursor: pointer;
        user-select: none;
      }

      .shape {
        width: 60px;
        height: 60px;
      }

      .circle {
        border-radius: 50%;
      }

      .square {
      }

      .triangle {
        width: 0;
        height: 0;
        border-left: 30px solid transparent;
        border-right: 30px solid transparent;
        border-bottom: 60px solid black;
      }

      .star {
        position: relative;
        display: block;
        width: 0px;
        height: 0px;
        border-right: 30px solid transparent;
        border-bottom: 21px solid black;
        border-left: 30px solid transparent;
        transform: rotate(35deg);
      }
      .star:before {
        border-bottom: 23px solid black;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        position: absolute;
        height: 0;
        width: 0;
        top: -12px;
        left: -20px;
        display: block;
        content: "";
        transform: rotate(-35deg);
      }
      .star:after {
        position: absolute;
        display: block;
        color: black;
        top: 3px;
        left: -30px;
        width: 0px;
        height: 0px;
        border-right: 30px solid transparent;
        border-bottom: 21px solid black;
        border-left: 30px solid transparent;
        transform: rotate(-70deg);
        content: "";
      }

      #message {
        font-size: 1.2em;
        margin-top: 20px;
      }

      .hidden {
        background-color: #ccc;
      }

      .clickable {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h1>Shape Memory Game</h1>
      <div class="card-container" id="memoryCards"></div>
      <div class="card-container" id="selectionCards"></div>
      <p id="message"></p>
    </div>

    <script>
      const memoryCardsContainer = document.getElementById("memoryCards");
      const selectionCardsContainer = document.getElementById("selectionCards");
      const messageElement = document.getElementById("message");
      const shapes = ["circle", "square", "triangle", "star"];
      let memorySequence = [];
      let playerSequence = [];
      let gameStarted = false;

      function createShapeElement(shape) {
        const shapeDiv = document.createElement("div");
        shapeDiv.classList.add("shape", shape);
        return shapeDiv;
      }

      function displayMemorySequence() {
        memorySequence = [];
        memoryCardsContainer.innerHTML = "";
        const initialShape = shapes[Math.floor(Math.random() * shapes.length)];
        for (let i = 0; i < 3; i++) {
          memorySequence.push(initialShape);
          const card = document.createElement("div");
          card.classList.add("card");
          card.classList.add("hidden");
          memoryCardsContainer.appendChild(card);
        }

        let index = 0;
        const displayInterval = setInterval(() => {
          if (index < memoryCardsContainer.children.length) {
            memoryCardsContainer.children[index].classList.remove("hidden");
            memoryCardsContainer.children[index].appendChild(
              createShapeElement(memorySequence[index])
            );
            index++;
          } else {
            clearInterval(displayInterval);
            setTimeout(displaySelectionOptions, 1000);
          }
        }, 1000);
      }

      function displaySelectionOptions() {
        selectionCardsContainer.innerHTML = "";
        shapes.forEach((shape) => {
          const card = document.createElement("div");
          card.classList.add("card", "clickable");
          card.dataset.shape = shape;
          card.appendChild(createShapeElement(shape));
          card.addEventListener("click", handleShapeSelection);
          selectionCardsContainer.appendChild(card);
        });
        playerSequence = [];
        messageElement.textContent = "Select the shapes in the correct order.";
        gameStarted = true;
      }

      function handleShapeSelection(event) {
        if (!gameStarted) return;
        const selectedShape = event.currentTarget.dataset.shape;
        playerSequence.push(selectedShape);

        if (playerSequence.length === memorySequence.length) {
          gameStarted = false;
          checkResult();
        }
      }

      function checkResult() {
        const isCorrect = memorySequence.every(
          (shape, index) => shape === playerSequence[index]
        );
        if (isCorrect) {
          messageElement.textContent = "Correct!";
        } else {
          messageElement.textContent = "Incorrect!";
        }
      }

      // Start the game
      displayMemorySequence();
    </script>
  </body>
</html>
