<!DOCTYPE html>
<html>
  <head>
    <title>CSS Sun Logo</title>
    <style>
      .logo-container {
        width: 200px;
        height: 200px;
        position: relative;
        overflow: visible; /* Ensure rays are not clipped */
      }

      .sun {
        width: 100px;
        height: 100px;
        background-color: yellow;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1; /* Sun on top */
        display: none;
      }

      .ray {
        position: absolute;
        background-color: yellow; /* Ray color same as sun */
        width: 4px;
        top: 50%;
        left: 50%;
        transform-origin: bottom center; /* Rotate from bottom */
      }

      /* Define ray lengths based on odd/even index */
      .ray:nth-child(odd) {
        height: 90px; /* Odd - Longer ray */
      }
      .ray:nth-child(even) {
        height: 70px; /* Even - Shorter ray */
      }

      /* Apply rotations individually to each ray */
      .ray:nth-child(n) {
        transform: translate(-50%, -100%) rotate(30deg); /* Ray 1 - 0 degrees */
      }
