      .candle {

        width: 8px; /* Adjust candle width as needed */

      .green {

      }

      .red {

        165.20, 164.95, 165.15, 165.35, 165.50, 165.70, 165.45, 165.65, 165.85, 166.00
      ];

      const chartContainer = document.getElementById('chart-container');
      const numRecords = priceData.length;
      const containerWidth = chartContainer.offsetWidth;
      const candleSpacing = containerWidth / (numRecords - 1); // Adjust spacing as needed
      const minPrice = Math.min(...priceData);
      const maxPrice = Math.max(...priceData);
      const priceRange = maxPrice - minPrice;
      const chartHeight = chartContainer.offsetHeight;

      for (let i = 0; i < numRecords - 1; i++) {
        const currentPrice = priceData[i];
        const nextPrice = priceData[i + 1];

        const candle = document.createElement('div');
        candle.classList.add('candle');

        if (nextPrice > currentPrice) {
          candle.classList.add('green');
          candle.style.height = \\(\frac{nextPrice - currentPrice}{priceRange} \* chartHeight\\) + 'px';
          candle.style.top = chartHeight - \\(\frac{nextPrice - minPrice}{priceRange} \* chartHeight\\) + 'px';
        } else {
          candle.classList.add('red');
          candle.style.height = \\(\frac{currentPrice - nextPrice}{priceRange} \* chartHeight\\) + 'px';
          candle.style.top = chartHeight - \\(\frac{currentPrice - minPrice}{priceRange} \* chartHeight\\) + 'px';
        }

        candle.style.left = i * candleSpacing + 'px';

        chartContainer.appendChild(candle);
      }
    </script>
  </body>
</html>
